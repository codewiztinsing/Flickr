{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
	<h1>Log-in 1</h1>
	<p>Please, use the following form to log-in:</p>
	{%if form.errors %}
		<p>username and password did't match</p>
	{%endif%}
	<form method="post">
	{{ form.as_p }}
	{% csrf_token %}
	<input type="hidden" value="{{ next }}" />
	<p><input type="submit" value="Log in" /></p>
	</form>

	<p>
<a href="{% url "account:password_reset" %}">
Forgotten your password?
</a>
</p>
{% endblock %}
